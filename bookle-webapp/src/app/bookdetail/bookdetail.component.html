<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
<div *ngIf="book" class="list-group">
  <li class="list-group-item active">{{ book.name }}</li>
  <li class="list-group-item">authors: 
    <a *ngFor="let author of book.authors" [routerLink]="['/authors', author.id]"
      class="bkl-bookdetail-author">{{ author.name }}</a>
  </li>
  <li class="list-group-item" [innerHTML]="book.abstract"></li>
  <li class="list-group-item">tags: <br> 
    <span *ngFor="let tag of book.tags" class="badge badge-primary">{{ tag }}</span>
  </li>
  <li class="list-group-item">ISBN: {{ book.ISBN }}</li>
  <li class="list-group-item">rating: {{ book.rating }}</li>
  <li class="list-group-item">publishYear: {{ book.publishYear }}</li>
  <li class="list-group-item">pages: {{ book.pages }}</li>
  <a [href]="book.link" target="_blank" 
    class="list-group-item list-group-item-action bkl-bookdetail-seemore">
    See more
  </a>
</div>
